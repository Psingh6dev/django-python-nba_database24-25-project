<!-- backend/templates/backend/team_stats.html -->

<h1>NBA Team Stats Search</h1>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

<form method="get" action="{% url 'team_stats' %}">
    <label for="team">Enter a team name:</label>
    <input type="text" id="team" name="team" placeholder="e.g., Lakers">
    <button type="submit">Search</button>
</form>

<h2>Available Teams:</h2>
<ul>
    {% for team in teams %}
        <li>{{ team|title }}</li>
    {% endfor %}
</ul>
