<!-- backend/templates/backend/team_detail.html -->

<h1>{{ team }} Players</h1>

{% if stats %}
    <ul>
        {% for player in stats %}
            <li>{{ player }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No data found for this team.</p>
{% endif %}

<a href="{% url 'team_stats' %}">Back to Team Search</a>
